{% extends "base.html" %}

{% block title %}Chat{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Chat</h2>
</div>
<div id="chatContainer" class="bg-white p-6 rounded-lg shadow-md relative min-h-500">
    <div id="loader" class="loader" style="display: none;"></div>
    <div id="chatContent" class="overflow-y-auto" style="max-height: calc(100vh - 200px);">
        <!-- Chat UI will be dynamically generated here -->
    </div>
    <div id="inputContainer" class="sticky bottom-0 bg-white p-4">
        <div class="flex">
            <input type="text" id="chatInput" class="flex-grow p-2 border border-gray-300 rounded-l" placeholder="Type your message...">
            <button id="sendButton" class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600">Send</button>
        </div>
    </div>
</div>

<style>
    .loader {
        border: 8px solid #f3f3f3;
        border-radius: 50%;
        border-top: 8px solid #3498db;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .min-h-500 {
        min-height: 500px;
    }

    .message-card {
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
        max-width: 60%;
    }

    .message-card.user {
        background-color: #e0f7fa;
        text-align: right;
        margin-left: auto;
    }

    .message-card.assistant {
        background-color: #f1f8e9;
        text-align: left;
        margin-right: auto;
    }

    .loading-card {
        padding: 10px;
        border-radius: 10px;
        background-color: #f3f3f3;
        text-align: center;
        margin-bottom: 10px;
        max-width: 60%;
        margin-left: auto;
        margin-right: auto;
    }
</style>

<script>
    async function loadChat(chatId) {
        const loader = document.getElementById('loader');
        const chatContent = document.getElementById('chatContent');
        loader.style.display = 'block';
        chatContent.innerHTML = '';

        const response = await fetch(`/chat/get_chat_history?chat_id=${chatId}`);
        const messages = await response.json();
        
        loader.style.display = 'none';
        
        messages.forEach(message => {
            const messageElement = document.createElement('div');
            messageElement.className = `message-card ${message.role}`;
            messageElement.innerHTML = `<strong>${message.role}:</strong> ${message.content}`;
            chatContent.appendChild(messageElement);
        });
    }

    async function sendMessage(chatId) {
        const inputElement = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const chatContent = document.getElementById('chatContent');
        const message = inputElement.value;

        if (!message.trim()) return;

        // Disable input and button
        inputElement.disabled = true;
        sendButton.disabled = true;

        // Add loading card
        const loadingCard = document.createElement('div');
        loadingCard.className = 'loading-card';
        loadingCard.innerText = 'Sending...';
        chatContent.appendChild(loadingCard);

        const response = await fetch('/chat/send_message', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: chatId, message: message })
        });
        const data = await response.json();

        // Remove loading card
        chatContent.removeChild(loadingCard);

        // Add user message
        const userMessageElement = document.createElement('div');
        userMessageElement.className = 'message-card user';
        userMessageElement.innerHTML = `<strong>user:</strong> ${message}`;
        chatContent.appendChild(userMessageElement);

        // Add assistant message
        const assistantMessageElement = document.createElement('div');
        assistantMessageElement.className = 'message-card assistant';
        assistantMessageElement.innerHTML = `<strong>assistant:</strong> ${data.content}`;
        chatContent.appendChild(assistantMessageElement);

        // Enable input and button
        inputElement.disabled = false;
        sendButton.disabled = false;
        inputElement.value = '';
    }

    document.addEventListener('DOMContentLoaded', (event) => {
        const chatId = "{{ chat_id }}";
        loadChat(chatId);

        const sendButton = document.getElementById('sendButton');
        sendButton.onclick = () => sendMessage(chatId);
    });
</script>
{% endblock %}
