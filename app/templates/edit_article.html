<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Article</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Edit Article</h1>
        <form action="{{ url_for('article.update_article') }}" method="post" class="bg-white p-6 rounded-lg shadow-md">
            <input type="hidden" name="article_id" value="{{ article.id }}">
            <div class="mb-4">
                <label for="article_name" class="block text-gray-700">Article Name:</label>
                <input type="text" id="article_name" name="article_name" value="{{ article.article_name }}" required class="w-full p-2 border border-gray-300 rounded mt-1">
            </div>
            <div class="mb-4">
                <label for="article_content" class="block text-gray-700">Article Content:</label>
                <textarea id="article_content" name="new_article_content" required class="w-full p-2 border border-gray-300 rounded mt-1">{{ article.article_content }}</textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Update Article</button>
        </form>
    </div>
</body>
</html>
