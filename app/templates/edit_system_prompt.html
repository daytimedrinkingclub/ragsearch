{% extends "base.html" %}

{% block title %}System Prompt{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h1 class="text-2xl font-bold mb-4">System Prompt</h1>
    <form method="POST" action="{{ url_for('system.update_prompt') }}">
        
        <div class="mb-4">
            <label for="system_prompt_key" class="block text-gray-700">Prompt Key:</label>
            <input type="text" id="system_prompt_key" name="system_prompt_key" value="{{ system_prompt.key }}" required class="w-full p-2 border border-gray-300 rounded mt-1">
        </div>
        
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="system_prompt_value">
                Prompt Value
            </label>
            <textarea id="system_prompt_value" name="system_prompt_value" rows="10" 
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            >{{ system_prompt.value }}</textarea>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Update Prompt
            </button>
        </div>
    </form>
</div>
{% endblock %}
