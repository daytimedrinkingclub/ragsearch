<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .tablinks {
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tablinks.active {
            background-color: #4A90E2;
            color: white;
        }
        .tablinks:hover {
            background-color: #ddd;
        }
    </style>
    <script>
      (function(d,t) {
        var BASE_URL="https://chatwoot.badalhibadal.com";
        var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=BASE_URL+"/packs/js/sdk.js";
        g.defer = true;
        g.async = true;
        s.parentNode.insertBefore(g,s);
        g.onload=function(){
          window.chatwootSDK.run({
            websiteToken: 'Sn4u9voc4f7WZwfC9WrLfewz',
            baseUrl: BASE_URL
          })
        }
      })(document,"script");
    </script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <div class="tab flex mb-4">
            <a href="{{ url_for('article.index') }}" class="tablinks {% if active_tab == 'Articles' %}active{% endif %}">Articles</a>
            <a href="{{ url_for('system.prompt') }}" class="tablinks {% if active_tab == 'System Prompt' %}active{% endif %}">System Prompt</a>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
