<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Chatbot Admin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    />
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <style>
        .tablinks {
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tablinks.active {
            background-color: #4A90E2;
            color: white;
        }
        .tablinks:hover {
            background-color: #ddd;
        }
    </style>

</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <div class="tab flex mb-4">
          <a href="{{ url_for('chat.index') }}" class="tablinks {% if active_tab == 'Chat' %}active{% endif %}">Chat</a>
            <a href="{{ url_for('article.index') }}" class="tablinks {% if active_tab == 'Articles' %}active{% endif %}">Articles</a>
            <a href="{{ url_for('system.prompt') }}" class="tablinks {% if active_tab == 'System Prompt' %}active{% endif %}">System Prompt</a>
        </div>
        {% block content %}{% endblock %}
    </div>
</body>
